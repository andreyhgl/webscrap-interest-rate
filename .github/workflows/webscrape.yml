name: webscrape

on:
  schedule:
    - cron: '0 13 * * 1-5' # mon - fri @ 13:00 pm STHLM
  workflow_dispatch:

jobs:
  check-homepage:
    permissions:
      contents: write
    
    runs-on: ubuntu-latest

    steps:
    - name: checkout repo
      uses: actions/checkout@v4
    
    - name: setup python env
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'

    - name: install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r env/requirements.txt
    
    - name: check homepage
      run: python bin/webscrape.py

    - name: check git diff
      run: |
        echo "COND=$(git diff --name-only)" >> $GITHUB_ENV
        echo $GITHUB_ENV
        echo $env.COND
        echo $GITHUB_ENV.COND

    - uses: actions4git/setup-git@38e633a6ce057098b96cd208d0e91d0dacf48f2a
    - name: commit & push
      if: env.COND == 'swedbank.csv'
      run: |
        git add swedbank.csv
        git diff-index --quiet HEAD || git commit -m "github-actions: append new value @ $(date +'%Y-%m-%d %H:%M:%S')"
        git push origin

    - name: no update
      if: env.COND == ''
      run: echo "no updated of file needed"