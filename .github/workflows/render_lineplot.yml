name: Render lineplot

on:
  workflow_dispatch:
  workflow_run:
    workflows:
      - webscrape
    types:
      - completed

permissions:
  contents: write

jobs:
  generate-lineplot:
    runs-on: ubuntu-latest

    # only run if workflow 'webscrape' succeeded
    if: ${{ github.event_name == 'workflow_dispatch' || github.event.workflow_run.conclusion == 'success' }}  

    steps:
      - name: checkout repo
        uses: actions/checkout@v4

      - name: setup python env
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r env/requirements.txt

      - name: generate lineplot
        run: python bin/lineplot.py

      - name: Commit & Push
        run: |
          git config --local user.name "$GITHUB_ACTOR"
          git config --local user.email "$GITHUB_ACTOR@users.noreply.github.com"
          git add images/lineplot.png
          git diff-index --quiet HEAD || git commit -m "Render lineplot.png @ $(date +'%Y-%m-%d %H:%M:%S')"
          git push origin